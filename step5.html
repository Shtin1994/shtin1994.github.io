<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–§–∏–Ω–∞–ª: –í—Å–µ –∫–ª—é—á–∏ —Å–æ–±—Ä–∞–Ω—ã üéÅ</title>
  <meta name="theme-color" content="#0b1020" />

  <!-- –®—Ä–∏—Ñ—Ç—ã -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg1:#060913;
      --bg2:#0b1020;
      --card: rgba(10, 16, 32, .85);
      --text:#f3f4f6;
      --muted: rgba(243,244,246,.70);
      --border: rgba(255,255,255,.1);
      --shadow: 0 30px 80px rgba(0,0,0,.60);
      --radius: 24px;
      --sans: 'Montserrat', system-ui, sans-serif;
      --gold: #f6c453;
      --red: #ef4444; /* –ê–∫—Ü–µ–Ω—Ç —Ñ–∏–Ω–∞–ª–∞ */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100svh; display:flex; align-items:center; justify-content:center;
      padding:20px; font-family:var(--sans); color:var(--text);
      background: #060913;
      background:
        radial-gradient(1100px 520px at 12% 12%, rgba(139,92,246,.15), transparent 60%),
        radial-gradient(900px 520px at 88% 18%, rgba(239,68,68,.15), transparent 58%), /* Red tint for finale */
        radial-gradient(1200px 700px at 50% 100%, rgba(246,196,83,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      transition: background 1s ease;
    }

    /* --- WOW 1: –ñ–∏–≤–æ–π —Å–≤–µ—Ç –≤–æ–∫—Ä—É–≥ –∫–∞—Ä—Ç–æ—á–∫–∏ --- */
    .wrap { width: min(740px, 100%); position: relative; z-index: 2; perspective: 1000px; }

    .card {
      background: var(--card); border: 1px solid var(--border);
      box-shadow: var(--shadow); border-radius: var(--radius);
      overflow: hidden; 
      backdrop-filter: blur(16px); 
      -webkit-backdrop-filter: blur(16px);
      position: relative;
      transition: transform 0.1s, box-shadow 0.3s;
      will-change: transform;
    }

    /* –°–ª–æ–π –¥–ª—è glow-—ç—Ñ—Ñ–µ–∫—Ç–∞ –º—ã—à–∏ */
    .card::before {
      content: ""; position: absolute; inset: 0; border-radius: var(--radius); padding: 1.5px;
      background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.3), transparent 40%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events: none; opacity: 0.7; z-index: 3;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Ñ–æ–Ω–∞ */
    .glow{ position: fixed; inset: -40px; opacity: .55; filter: blur(.2px); pointer-events:none; z-index:0; animation: twinkle 6s infinite alternate; background: radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.45) 40%, transparent 60%); }
    @keyframes twinkle{ from{opacity:.35;} to{opacity:.60;} }

    .snow{ position: fixed; inset: 0; pointer-events:none; z-index: 1; opacity: .40; animation: snowFall 18s linear infinite; background-image: radial-gradient(2px 2px at 20px 30px, #fff 50%, transparent 50%); background-size: 600px 300px; }
    @keyframes snowFall{ from{ background-position: 0 0; } to{ background-position: 0 900px; } }
    .snow.paused { animation-play-state: paused; }

    /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
    .topbar{
      display:flex; align-items:center; gap:10px; padding:16px 20px;
      border-bottom:1px solid rgba(255,255,255,0.08); background: rgba(0,0,0,.2);
      position: relative; z-index: 2;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background: rgba(255,255,255,.22); box-shadow: 0 0 10px rgba(255,255,255,0.1); }
    
    .badge{
      margin-left:auto; font-size:11px; letter-spacing:.12em; font-weight: 800;
      text-transform:uppercase; color: #fff;
      padding:6px 12px; border-radius:999px;
      border:1px solid rgba(239,68,68,.5); background: rgba(239,68,68,.2); /* –ö—Ä–∞—Å–Ω—ã–π */
      box-shadow: 0 0 15px rgba(239,68,68,0.2);
    }

    .content{ padding:28px 24px 26px; position: relative; z-index: 2; }
    
    h1{ margin:0 0 12px; font-size:24px; font-weight:800; line-height: 1.3; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
    p{ margin:10px 0; line-height:1.7; color: rgba(243,244,246,.93); font-size: 15px; }
    .muted{ color: var(--muted); font-size:13px; }

    .ctaRow{ display:flex; margin-top:24px; position: relative; width: 100%; justify-content: flex-start; }
    
    button{
      width: 100%; padding:16px; border-radius: 999px; border:none; 
      font-weight:700; font-family: var(--sans); font-size: 15px; cursor:pointer; 
      background: linear-gradient(135deg, #f6c453, #ef4444); color:#0b1020; /* –ó–æ–ª–æ—Ç–æ –≤ –ö—Ä–∞—Å–Ω—ã–π */
      box-shadow: 0 4px 20px rgba(239,68,68,.3); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative; overflow: hidden; z-index: 10;
    }
    button:hover{ box-shadow: 0 8px 30px rgba(239,68,68,.5); transform: translateY(-2px); filter: brightness(1.05); }
    button:active{ transform: scale(.97); }
    
    button::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg); transition: 0.5s;
    }
    button:hover::after { left: 150%; transition: 0.7s ease-in-out; }

    .divider{ height:1px; background: linear-gradient(90deg, transparent, var(--border), transparent); margin:24px 0; opacity: 0.6; display:none; }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—è–≤–ª–µ–Ω–∏—è */
    .hidden-block { display: none; }
    .visible-anim { animation: materialize 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes materialize { 
      0% { opacity:0; transform: scale(0.94) translateY(10px); filter: blur(8px); } 
      100% { opacity:1; transform: scale(1) translateY(0); filter: blur(0); } 
    }

    /* –¢—Ä—è—Å–∫–∞ */
    .shake-anim { animation: shakeCart 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shakeCart {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
      40%, 60% { transform: translate3d(2px, 0, 0); }
    }

    /* –ü–µ—á–∞—Ç–Ω—ã–π —Ç–µ–∫—Å—Ç */
    .typing-area{ white-space: pre-wrap; font-weight: 500; min-height: 20px; position: relative; }
    .typing-cursor::after{ 
      content: '‚ñã'; display: inline-block; vertical-align: bottom;
      animation: blink 1s step-start infinite; color: var(--gold); margin-left: 2px;
      text-shadow: 0 0 8px var(--gold);
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ (–§–ò–ù–ê–õ - –ö—Ä–∞—Å–Ω—ã–π —Å—Ç–∏–ª—å) */
    .hint{
      margin-top:24px; border:1px solid rgba(239,68,68,.3); 
      background: linear-gradient(135deg, rgba(239,68,68,.1), rgba(0,0,0,0));
      border-radius: 18px; padding:24px; text-align: center;
      position: relative; overflow: hidden;
    }
    .hint .label{ 
      font-family: ui-monospace, monospace; font-size:12px; color: #fca5a5; 
      margin-bottom:12px; letter-spacing:.15em; text-transform: uppercase; font-weight: 800;
    }
    .hint .text{ font-size:18px; color: #fff; font-weight: 700; line-height: 1.5; text-shadow: 0 2px 10px rgba(239,68,68,0.4); }

    /* –§–∏–Ω–∞–ª—å–Ω—ã–π –ø—É–ª—å—Å (–ö—Ä–∞—Å–Ω—ã–π) */
    .hint.pulse-finish { animation: borderPulseRed 1.5s infinite; }
    @keyframes borderPulseRed {
      0% { border-color: rgba(239,68,68,.3); box-shadow: 0 0 0 rgba(239,68,68,0); }
      50% { border-color: rgba(239,68,68,1); box-shadow: 0 0 30px rgba(239,68,68,0.3); }
      100% { border-color: rgba(239,68,68,.3); box-shadow: 0 0 0 rgba(239,68,68,0); }
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    .particle {
      position: absolute; pointer-events: none; width: 6px; height: 6px;
      border-radius: 50%; background: var(--gold); box-shadow: 0 0 10px var(--gold);
      animation: pop 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; z-index: 20;
    }
    @keyframes pop {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- –ó–≤—É–∫–∏ (placeholder) -->
  <audio id="bgMusic" loop> <source src="music.mp3" type="audio/mpeg"> </audio>
  <audio id="sfxClick"> <source src="click.mp3" type="audio/mpeg"> </audio>
  <audio id="sfxWhoosh"> <source src="whoosh.mp3" type="audio/mpeg"> </audio>
  <audio id="sfxSparkle"> <source src="sparkle.mp3" type="audio/mpeg"> </audio>

  <div class="glow"></div>
  <div class="snow" id="snowLayer"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="topbar">
        <span class="dot" style="background:#ef4444; box-shadow: 0 0 10px #ef4444;"></span>
        <span class="dot" style="background:#f59e0b; box-shadow: 0 0 10px #f59e0b;"></span>
        <span class="dot" style="background:#22c55e; box-shadow: 0 0 10px #22c55e;"></span>
        <div class="badge">‚ù§Ô∏è –≠–¢–ê–ü 6 ‚Ä¢ –§–ò–ù–ê–õ</div>
      </div>

      <div class="content">
        <!-- –í—Å—Ç—É–ø–ª–µ–Ω–∏–µ -->
        <h1 id="title">–ü–æ—Å–ª–µ–¥–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç ‚ù§Ô∏è</h1>
        <p class="muted" id="introSub">
          –ï—Å–ª–∏ —Ç—ã –¥–µ—Ä–∂–∏—à—å —ç—Ç–æ—Ç –∫–æ–Ω–≤–µ—Ä—Ç, –∑–Ω–∞—á–∏—Ç, —Ç—ã –≥–æ—Ç–æ–≤–∞ —É–∑–Ω–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —Å–µ–∫—Ä–µ—Ç –Ω–∞—à–µ–≥–æ –±—É–¥—É—â–µ–≥–æ –≥–æ–¥–∞.
        </p>

        <!-- –ö–Ω–æ–ø–∫–∞ 1 -->
        <div class="ctaRow" id="startRow">
          <button id="startBtn">–°–æ–±—Ä–∞—Ç—å –∫–ª—é—á–∏ –≤–æ–µ–¥–∏–Ω–æ üß©</button>
        </div>

        <div class="divider" id="mainDivider"></div>

        <!-- –ë–ª–æ–∫ 1: –°–º—ã—Å–ª (–ß—É–≤—Å—Ç–≤–∞) -->
        <div class="hidden-block" id="messageBlock">
          <p id="mainText" class="typing-area" style="font-size: 15px; line-height: 1.6; margin-bottom: 20px;"></p>
          
          <div class="ctaRow hidden-block" id="nextRow">
            <button id="nextBtn">–ü–û–õ–£–ß–ò–¢–¨ –ü–û–î–ê–†–û–ö üéÅ</button>
          </div>
        </div>

        <!-- –ë–ª–æ–∫ 2: –§–ò–ù–ê–õ–¨–ù–ê–Ø –ö–û–ú–ê–ù–î–ê -->
        <div class="hidden-block hint" id="hintBlock">
          <div class="label">–î–û–°–¢–£–ü –†–ê–ó–†–ï–®–Å–ù</div>
          <div class="text typing-area" id="hintText"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    // --- –¢–ï–ö–°–¢–´ (–§–∏–Ω–∞–ª) ---
    const textMeaning = 
      "–¢—Ä–µ—Ç–∏–π –∫–ª—é—á ‚Äî –ß–£–í–°–¢–í–ê. ‚ù§Ô∏è\n\n" +
      "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –≤–µ—â–∏ –∑–∞–±—ã–≤–∞—é—Ç—Å—è, –Ω–æ —ç–º–æ—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –Ω–∞–≤—Å–µ–≥–¥–∞. –Ø —Ö–æ—á—É –ø–æ–¥–∞—Ä–∏—Ç—å —Ç–µ–±–µ –≥–æ–¥, –ø–æ–ª–Ω—ã–π —Ä–æ–º–∞–Ω—Ç–∏–∫–∏. –ù–µ –æ–¥–∏–Ω –≤–µ—á–µ—Ä, –∞ 50 –ø–æ–≤–æ–¥–æ–≤ –≤–ª—é–±–∏—Ç—å—Å—è –¥—Ä—É–≥ –≤ –¥—Ä—É–≥–∞ –∑–∞–Ω–æ–≤–æ.\n\n" +
      "–ü–∞–∑–ª —Å–ª–æ–∂–∏–ª—Å—è:\n" +
      "üóù –í–†–ï–ú–Ø (–í–µ—á–Ω–æ—Å—Ç—å —Å—É—Ö–æ—Ü–≤–µ—Ç–æ–≤)\n" +
      "üóù –ü–†–û–°–¢–†–ê–ù–°–¢–í–û (–ù–æ–≤–æ–µ –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ)\n" +
      "üóù –ß–£–í–°–¢–í–ê (–ì–æ–¥ —Å–≤–∏–¥–∞–Ω–∏–π)";

    const textHint = 
      "–¢–µ–ø–µ—Ä—å —Ç—ã –≥–æ—Ç–æ–≤–∞.\n\n" +
      "–í–æ–∑–≤—Ä–∞—â–∞–π—Å—è –∫ –∫–æ—Ä–æ–±–∫–µ, —Å –∫–æ—Ç–æ—Ä–æ–π –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å, –∏ –ø–æ–ª—É—á–∏ –ø–æ–¥–∞—Ä–∫–∏.\n\n" +
      "–û–¢–ö–†–´–í–ê–ô –ï–Å! üòç";

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const card = document.getElementById('card');
    const startBtn = document.getElementById('startBtn');
    const startRow = document.getElementById('startRow');
    const title = document.getElementById('title');
    const introSub = document.getElementById('introSub');
    const mainDivider = document.getElementById('mainDivider');
    const messageBlock = document.getElementById('messageBlock');
    const mainTextField = document.getElementById('mainText');
    const nextRow = document.getElementById('nextRow');
    const nextBtn = document.getElementById('nextBtn');
    const hintBlock = document.getElementById('hintBlock');
    const hintTextField = document.getElementById('hintText');
    const snowLayer = document.getElementById('snowLayer');

    // –ê—É–¥–∏–æ
    const audioBg = document.getElementById('bgMusic');
    const sfxClick = document.getElementById('sfxClick');
    const sfxWhoosh = document.getElementById('sfxWhoosh');
    const sfxSparkle = document.getElementById('sfxSparkle');

    function playSound(audioEl) {
      if(audioEl) {
        audioEl.currentTime = 0;
        audioEl.volume = 0.3;
        audioEl.play().catch(() => {});
      }
    }

    // --- WOW 1: –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –º—ã—à–∏ ---
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      card.style.setProperty('--mouse-x', `${x}px`);
      card.style.setProperty('--mouse-y', `${y}px`);
    });

    // --- WOW 2: –ß–∞—Å—Ç–∏—Ü—ã (–ö—Ä–∞—Å–Ω—ã–µ –∏ –ó–æ–ª–æ—Ç—ã–µ) ---
    function createParticles(x, y, container) {
      const particleCount = 18; // –ë–æ–ª—å—à–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ñ–∏–Ω–∞–ª–∞
      for (let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        
        // –ö—Ä–∞—Å–Ω—ã–µ –∏ –∑–æ–ª–æ—Ç—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        const isRed = Math.random() > 0.4;
        p.style.backgroundColor = isRed ? '#ef4444' : '#f6c453'; 
        
        const angle = Math.random() * Math.PI * 2;
        const velocity = 70 + Math.random() * 80;
        p.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
        p.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
        p.style.left = `${x}px`;
        p.style.top = `${y}px`;
        container.appendChild(p);
        setTimeout(() => p.remove(), 800);
      }
    }

    // --- WOW 3: –ö–∏–Ω–µ–º–∞—Ç–æ–≥—Ä–∞—Ñ–∏—á–Ω—ã–π –¢–∞–π–ø–∏–Ω–≥ ---
    function typeWriterCinematic(element, text, baseSpeed, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          const char = text.charAt(i);
          element.innerHTML = text.substring(0, i + 1) + '<span class="typing-cursor"></span>';
          
          let delay = baseSpeed;
          delay += (Math.random() * 20 - 10);
          if (char === '.' || char === '!' || char === '?') delay = baseSpeed * 12;
          else if (char === ',') delay = baseSpeed * 6;
          else if (char === '\n') delay = baseSpeed * 10;

          i++;
          setTimeout(type, delay);
        } else {
          element.innerHTML = text;
          if (callback) callback();
        }
      }
      type();
    }

    // --- –°–¶–ï–ù–ê–†–ò–ô ---

    // 1. –°—Ç–∞—Ä—Ç (–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞)
    startBtn.addEventListener('click', () => {
      playSound(sfxClick);
      playSound(sfxWhoosh);
      card.classList.add('shake-anim');
      setTimeout(() => card.classList.remove('shake-anim'), 400);

      audioBg.volume = 0.6; // –ß—É—Ç—å –≥—Ä–æ–º—á–µ –¥–ª—è —Ñ–∏–Ω–∞–ª–∞
      audioBg.play().catch(e => {});

      // –°–∫—Ä—ã—Ç–∏–µ –∏–Ω—Ç—Ä–æ
      startRow.style.display = 'none'; 
      introSub.style.display = 'none';
      
      // –°–º–µ–Ω–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞
      title.style.opacity = '0';
      setTimeout(() => {
        title.innerHTML = "–ö–ª—é—á–∏ –ø—Ä–∏–Ω—è—Ç—ã ‚ú®";
        title.style.opacity = '1';
        title.style.transition = 'opacity 0.5s';
      }, 200);
      
      mainDivider.style.display = 'block';
      
      // –ü–æ—è–≤–ª–µ–Ω–∏–µ –±–ª–æ–∫–∞ —Ç–µ–∫—Å—Ç–∞
      messageBlock.style.display = 'block';
      messageBlock.classList.add('visible-anim');

      setTimeout(() => {
        typeWriterCinematic(mainTextField, textMeaning, 30, () => {
          nextRow.style.display = 'flex';
          nextRow.animate([
             { opacity: 0, transform: 'translateY(10px)' },
             { opacity: 1, transform: 'translateY(0)' }
           ], { duration: 500, fill: 'forwards' });
        });
      }, 600);
    });

    // 2. –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∏–Ω–∞–ª (–û—Ç–∫—Ä—ã—Ç—å –∫–æ—Ä–æ–±–∫—É)
    nextBtn.addEventListener('click', () => {
      playSound(sfxClick);
      
      // –ß–∞—Å—Ç–∏—Ü—ã
      const rect = nextBtn.getBoundingClientRect();
      createParticles(nextBtn.offsetLeft + nextBtn.offsetWidth/2, nextBtn.offsetTop + nextBtn.offsetHeight/2, nextRow);

      nextBtn.innerHTML = "–û—Ç–∫—Ä—ã–≤–∞—é...";
      nextBtn.style.background = "#333";
      nextBtn.style.color = "#ccc";
      
      setTimeout(() => {
        nextBtn.classList.add('hidden-block'); 
        
        hintBlock.style.display = 'block';
        hintBlock.classList.add('visible-anim');
        hintBlock.scrollIntoView({ behavior: 'smooth', block: 'center' });

        typeWriterCinematic(hintTextField, textHint, 40, () => { // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
            playSound(sfxSparkle);
            hintBlock.classList.add('pulse-finish'); // –ö—Ä–∞—Å–Ω—ã–π –ø—É–ª—å—Å
            snowLayer.classList.add('paused');
        });
      }, 1000);
    });
  </script>
</body>
